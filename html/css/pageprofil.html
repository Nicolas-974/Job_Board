<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil - Nicolas LAW-SHUN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    .profile-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      max-width: 650px;
      width: 100%;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-header h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #212529;
    }

    .profile-header p {
      color: #6c757d;
      margin-top: 5px;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .form-control, .form-select {
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13,110,253,.25);
    }

    #cv-preview {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <!-- Header -->
    <div class="profile-header">
      <h1><i class="bi bi-person-circle me-2"></i>Profil</h1>
      <p>Veuillez renseigner vos informations personnelles</p>
    </div>

    <!-- Formulaire -->
    <form class="needs-validation" novalidate>
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="sexe" class="form-label">Sexe</label>
          <select class="form-select" id="sexe" required>
            <option selected disabled>Choisir</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="niveau" class="form-label">Niveau</label>
          <input type="text" class="form-control" id="niveau" required>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" required>
          <div class="invalid-feedback">Veuillez entrer votre nom.</div>
        </div>
        <div class="col-md-6">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenom" required>
          <div class="invalid-feedback">Veuillez entrer votre prénom.</div>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Veuillez entrer un email valide.</div>
        </div>
        <div class="col-md-6">
          <label for="telephone" class="form-label">Téléphone</label>
          <input type="tel" class="form-control" id="telephone" required>
          <div class="invalid-feedback">Veuillez entrer un numéro valide.</div>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="adresse" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="adresse" required>
        </div>
        <div class="col-md-6">
          <label for="ville" class="form-label">Code Postal / Ville</label>
          <input type="text" class="form-control" id="ville" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="cv" class="form-label">CV</label>
        <input type="file" class="form-control" id="cv" accept=".pdf,.jpg,.png" onchange="previewCV(event)" required>
        <div id="cv-preview" class="mt-2"></div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-custom">
          <i class="bi bi-save me-2"></i>Enregistrer
        </button>
      </div>
    </form>
  </div>

  <script>
    function previewCV(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("cv-preview");
      if (file) preview.textContent = `Fichier sélectionné : ${file.name}`;
      else preview.textContent = "";
    }
  </script>

</body>
</html>
