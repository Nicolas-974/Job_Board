
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ton fichier CSS -->
  <link rel="stylesheet" href="pageconnextioncandidat.css">
<style>
body {
  font-family: "Inter", sans-serif;
  background-color: #d3cdcd;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  background-color: #d3cdcd;
}

.form-card {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-card h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-card label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

.form-card input,
.form-card select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-card button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.form-card button:hover {
  background-color: #0056b3;
}

.login-link {
  text-align: center;
  margin-top: 15px;
}


</style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4 form-card">

      <h4 class="text-center mb-4 fw-bold">Créer un compte</h4>

      <form>
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control input-gray" placeholder="Nom" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control input-gray" placeholder="Prénom" required>
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control input-gray" placeholder="Email" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control input-gray" placeholder="Mot de Passe" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control input-gray" placeholder="Confirmer MdP" required>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-dark">Créer mon compte</button>
        </div>

        <p class="text-center small">
          Déjà un compte ? <a href="#" class="text-primary text-decoration-none">Se connecter</a>
        </p>
      </form>
    </div>
  </div>
    
</body>
</html>
