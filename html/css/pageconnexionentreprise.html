<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
  <link rel="stylesheet" href="pageconnexionentreprise.css"> <!-- Tu peux remplacer par Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  font-family: "Inter", sans-serif;
  background-color: #d3cdcd;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  background-color: #d3cdcd;
}

.form-card {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-card h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-card label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

.form-card input,
.form-card select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-card button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.form-card button:hover {
  background-color: #0056b3;
}

.login-link {
  text-align: center;
  margin-top: 15px;
}


</style>

</head>
<body>
  <div class="container">
    <form class="form-card">
      <h2>Créer un compte</h2>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="sector">Secteur</label>
      <select id="sector" name="sector" required>
        <option value="">-- Sélectionner --</option>
        <option value="tech">Technologie</option>
        <option value="santé">Santé</option>
        <option value="finance">Finance</option>
        <!-- Ajoute d'autres secteurs ici -->
      </select>

      <label for="password">Mot de Passe</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Confirmer MdP</label>
      <input type="password" id="confirm" name="confirm" required>

      <button type="submit">Créer mon compte</button>

      <p class="login-link">Déjà un compte ? <a href="#">Se connecter</a></p>
    </form>
  </div>
</body>
</html>
